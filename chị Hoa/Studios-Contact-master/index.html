<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Studio_contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Contact -->
    <section class="contact" id="contact">
      <div class="row contact_container mx-auto d-flex justify-content-center">
        <div class="col-md-5 contact_info">
          <h3 class="font-weight-bold mb-md-5 mb-4">Get in touch with us</h3>
          <div class="contact_details">
            <div class="contact_item">
              <div class="contact_left">
                <i class="fa fa-globe"></i>
              </div>
              <div class="contact_right">
                <h4>Company Address</h4>
                <p>10001, 5th Avenue, 12202 street, London.</p>
              </div>
            </div>

            <div class="contact_item">
              <div class="contact_left">
                <i class="fa fa-phone"></i>
              </div>
              <div class="contact_right">
                <h4>Call Us</h4>
                <p><a href="tel:+1(21) 234 4567">+1(21) 234 4567</a></p>
              </div>
            </div>

            <div class="contact_item">
              <div class="contact_left">
                <i class="fa fa-envelope-open"></i>
              </div>
              <div class="contact_right">
                <h4>Email Us</h4>
                <p>
                  <a href="mailto:example@mail.com" class="mail"
                    >example@mail.com</a
                  >
                </p>
              </div>
            </div>

            <div class="contact_item">
              <div class="contact_left">
                <i class="fa fa-headphones"></i>
              </div>
              <div class="contact_right">
                <h4>Customer Support</h4>
                <p>
                  <a href="mailto:info@support.com" class="mail"
                    >info@support.com</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 mt-md-0 mt-4 contact_map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d635432.7245980062!2d-0.101599!3d51.528642!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2spl!4v1715013874844!5m2!1sen!2spl"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <section class="question">
      <div class="question_container">
        <div class="question_title text-center mb-5 pb-sm-4">
          <h2 class="title">We will Answer all your <span>Questions</span></h2>
        </div>
        <div class="row question_content mx-auto d-flex justify-content-center">
          <div class="col-md-5 question_left">
            <img src="./img/contact.jpg" alt="" />
          </div>
          <div class="col-md-7 mt-md-0 mt-4 question_right">
            <form action="">
              <input type="text" placeholder="Your Name*" />
              <input type="text" placeholder="Your Email*" />
              <input type="text" placeholder="Subject*" />
              <textarea
                rows="4"
                placeholder="Type your message here*"
              ></textarea>
              <button class="btn btn-style btn-style-secondary mt-sm-3">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
